<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <!--  styles linked  here -->
        <link rel="stylesheet" href="./style.css" />
        <!--  googel fonts are here -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | NFT preview card component</title>
    </head>

    <body>
        <main class="container">
            <div class="card__holder">
                <div class="img__holder">
                    <img class="view" src="./images/icon-view.svg" alt="img" />
                    <img
                        class="img"
                        src="./images/image-equilibrium.jpg"
                        alt="image"
                    />
                </div>

                <h1 class="title">Equilibrium #3429</h1>
                <p class="info">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="eth">
                    <div class="eth__price">
                        <img src="./images/icon-ethereum.svg" alt="svg" />
                        <span class="price"> 0.041 ETH</span>
                    </div>
                    <div class="eth__price">
                        <img src="./images/icon-clock.svg" alt="svg" />
                        <span class="info">3 days left</span>
                    </div>
                </div>
                <div class="user__info">
                    <div class="user__img">
                        <img
                            class="img"
                            src="./images/image-avatar.png"
                            width="25"
                            height="25"
                            alt="img"
                        />
                    </div>
                    <p class="info">Creation of</p>
                    <p class="info name">Jules Wyvern</p>
                </div>
            </div>
        </main>
    </body>
</html>
